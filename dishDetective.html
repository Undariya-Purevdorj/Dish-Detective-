<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Dish Detective </title>
        <link href="dishDetective.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <div class="box">
            <!-- HOMEPAGE -->
            <div id="homePage">
                <h1> Dish Detective </h1>
                <h3> Food Trivia Quiz </h3>

                <!-- START BUTTON -->
                <button id="startButton"> Start </button>

             <!-- QUIZ CONTENT (hidden until quiz starts) -->
            <div id="quizContent" style="display: none;">
                <div id="quizBox">
                    <div id="question"></div>
                    <div id="answer">
                        <div id="leftSide"></div>
                        <div id="rightSide"></div>
                    </div>
                    <button id="hintButton" style="display: none;"> Hint </button>
                </div>
                <div id="popUp" style="display: none;"></div>
                <div id="summary" style="display: none;">
                    <h2> This is the End of the Quiz! </h2>
                    <p id="userScore"></p>
                    <button id="tryAgain"> Play Again? Click me </button>
                </div>
            </div>
        </div>

        <!-- TIMER (hidden until quiz starts)-->
        <div id="timer" style="display: none;"> Time: <span id="remainingTime"> 15 </span> seconds </div>


        <!-- SCRIPT AT THE END TO ENSURE DOM ELEMENTS LOAD FIRST -->
        <script src="dishDetective.js" type="text/javascript"></script>
    </body>
</html>
